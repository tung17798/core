plugins {
    id 'com.android.library'
    id 'kotlin-parcelize'
    id 'kotlin-android'
}

android {
    compileSdkVersion rootProject.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion

        multiDexEnabled = true
    }
    buildFeatures {
        viewBinding true
    }
    compileOptions {
        sourceCompatibility rootProject.javaVersion
        targetCompatibility rootProject.javaVersion
    }
    kotlinOptions {
        jvmTarget = rootProject.javaVersion.toString()
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {

    api project(path: ':core-app')

    api project(path: ':core-navigation')

    api project(path: ':translate')

    implementation 'org.jsoup:jsoup:1.13.1'

    implementation 'com.google.mlkit:language-id:17.0.4'

    implementation 'com.googlecode.libphonenumber:libphonenumber:8.12.31'

    implementation 'com.github.donkingliang:ConsecutiveScroller:4.6.3'
}